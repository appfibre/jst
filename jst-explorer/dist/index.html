<html>
    <head>
        <style>
            html, body {
                height: 100%; 
                margin: 0;
            }
        </style>
    <script type="text/javascript" src="/app_bundle.js"></script></head>
    <body>
    <div id="main">
        <div style="height: 100%">
            <div style="width: 50%;">
                <input type="file" id="fileinput">
                <button id="savefile">Download</button>
            </div>
            <div style="height: 60%; width: 50%; float: left; overflow: auto">
                <textarea style="width: 100%; height: 100%;" id="source"></textarea>
            </div>
            <div style="height: 50%; width: 50%; float: right; overflow: auto">
                <pre id="divTransform" style="width: 100%;"></pre>
            </div>
            <div style="width: 50%;">
                <span id="divStatus">&nbsp;</span>
                <button id="btnFormat" style="float: right">Pretty print</button>
            </div>
            <div style="height: 30%; width: 50%; float: left; overflow: auto">
                <pre id="output" style="width: 100%;"></pre>
            </div>
            <div style="height: 50%; width: 50%; float: right; overflow: auto">
                <pre id="preview" style="width: 100%;"></pre>
            </div>
        </div>

    </div>
</html>
